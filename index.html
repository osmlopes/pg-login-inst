<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>

 
</head>
<body>
   <div class="div instagram-wrapper">
       <div class="div phone-instagram">
        <img src="./img/phone-instagram.png" alt="Celular">
       </div>
       <div class="div instagram-continue">
          <div class="group">
            <img src="./img/Instagram-Logo.png" class="instagram-logo" alt="instagram logo">
              <div class="profile-photo">
                  <img src="./img/photo.jpg" alt="foto do perfil">
              </div>
              <a href="#" class="instagram-login">Continume com osmlopes</a>
              <a href="#" class="instagram-logout">Remover conta</a>
          </div> 
          <div class="group">
              <p class="not-account">Não é osmlopes?</p>
              <p class="notaccount">
                 <span class="link-blue">Alterna contas</span>
                 ou 
                 <span class="link-blue">Inscreva-se</span>
              </p>
          </div>
          <div class="get-the-app">
              <p class="get-app">Baixe o aplicativo</p>
              <div class="download">
                  <a href="#" class="app-download"></a>
                  <a href="#" class="app-download"></a>
              </div>
          </div>

       </div>

    </div>
</body>
</html>
